<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>
      Minesweeper
    </title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="heading big-font">Minesweeper</h1>

    <div id="difficulty">
      <div class="heading small-font">Choose difficulty Level</div>
      <button class="btn" onclick="start(1)">Easy</button>
      <button class="btn" onclick="start(2)">Medium</button>
      <button class="btn" onclick="start(3)">Hard</button>
    </div>

    <div class="wrapper">
      <div id="board"></div>
    </div>
    <div id="timer">
    </div>

    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
